<ng-sidebar-container class="contenedorMenuPage">
  <ng-sidebar [(opened)]="estadoMenu" [mode]="_MODES[_modeNum]" [keyClose]="_keyClose"
    [position]="_POSITIONS[_positionNum]" [dock]="_dock" [dockedSize]="'50px'"
    [autoCollapseHeight]="_autoCollapseHeight" [autoCollapseWidth]="_autoCollapseWidth"
    [closeOnClickOutside]="_closeOnClickOutside" [closeOnClickBackdrop]="_closeOnClickBackdrop"
    [showBackdrop]="_showBackdrop" [animate]="_animate" [trapFocus]="_trapFocus" [autoFocus]="_autoFocus"
    [sidebarClass]="'demo-sidebar'" [ariaLabel]="'My sidebar'" (onOpenStart)="_onOpenStart()" (onOpened)="_onOpened()"
    (onCloseStart)="_onCloseStart()" (onClosed)="_onClosed()" (onTransitionEnd)="_onTransitionEnd()">

    <div class="nav-side-menu">
      <div class="brand">Categorias</div>


      <div class="menu-list">

        <ul class="menu-content collapse out" *ngFor="let categoria of arrayCategorias">

          <li data-toggle="collapse" [attr.data-target]="'#'+categoria.name">
            <a>
              <i class="fa fa-gift fa-lg"></i> {{categoria.name}}
              <span class="arrow"></span>
            </a>
          </li>
          <ul class="sub-menu" *ngFor="let subMenu of categoria['sublevels']" id="{{categoria.name}}">
            <li data-toggle="collapse" [attr.data-target]="'#'+subMenu.name">
              <a>
                <i class="fa fa-gift fa-lg"></i> {{subMenu.name}}
                <span class="arrow"></span>
              </a>
            </li>
            <ul class="sub-list" *ngFor="let sub of subMenu['sublevels']" id="{{subMenu.name}}" 
            (click)="openDetalle(sub)">
              <li data-toggle="collapse" [attr.data-target]="'#'+sub.name">
                <a>
                  <i class="fa fa-gift fa-lg"></i> {{sub.name}}
                  <span class="arrow"></span>
                </a>
              </li>
              <ul class="sub-list" *ngFor="let s of sub['sublevels']" id="{{sub.name}}" >
                  <li data-toggle="collapse" [attr.data-target]="'#'+sub.name">
                      <a>
                        <i class="fa fa-gift fa-lg"></i> {{s.name}}
                        <span class="arrow"></span>
                      </a>
                    </li>
              </ul>

            </ul>
          </ul>
        </ul>
